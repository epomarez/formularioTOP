<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex-container">

        <div class="img-container">
            <div class="logo-container">
                <div class="logo-top"></div>
                <p>Odin</p>
            </div>
            <p>
                Foto de <a target="_blank" rel="noopener noreferrer"
                    href="https://unsplash.com/es/@isaacquesada?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">
                    Isaac Quesada</a> en <a target="_blank" rel="noopener noreferrer"
                    href="https://unsplash.com/es/fotos/sillas-de-madera-marron-en-el-interior-del-edificio-K0wcSifqL5c?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>

            </p>

        </div>
        <div class="right-container">
            <div class="main text">
                <p class="welcome">Welcome to Sedes Sapientae Library</p>
                <p>Sign-up to get started!</p>
            </div>
            <div class="form-container">

                <form action="" method="post">

                    <section class="firstSection">
                        <h1>Let's do this!.</h1>
                        <p>
                            <label for="name">
                                <span>First Name:</span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <br>
                            <input type="text" name="username" id="name" value="" required>
                        </p>

                        <p>
                            <label for="last_name">
                                <span>Last name</span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <br>
                            <input type="text" name="lastname" id="last_name" value="" required>
                        </p>

                        <p>
                            <label for="email">
                                <span>Email</span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <br>
                            <input type="email" name="email" id="email" value="" required>
                        </p>
                        <p>
                            <label for="phone">
                                <span>Phone number</span>
                                <strong><span aria-label:"required">*</span></strong>
                            </label>
                            <br>
                            <input type="tel" name="phone" id="phone" pattern="^\d+$" value="" required>
                        </p>
                        <p>
                            <label for="pwd">
                                <span>Password</span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <br>
                            <input type="password" name="password" id="pwd" value="" required>
                        </p>
                        <p>
                            <label for="pwd_confirmation">
                                <span>Confirm Password</span>
                                <strong><span aria-label="required">*</span></strong>
                            </label>
                            <br>
                            <input type="password" name="password confirmations" id="pwd_confirmation" value=""
                                required>
                        </p>
                    </section>
                    <section>
                        <p>
                            <input type="submit" value="Create Account">
                        </p>
                    </section>

                </form>
            </div>
            <div class="footer text">
                <p>Already have an account? <a href="index.html">Log in</a></p>
            </div>

        </div>
    </div>
</body>

</html>
